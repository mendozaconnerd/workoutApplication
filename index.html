<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
     crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Imported Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Quarantine Workout</title>
</head>
<body>

    <ul class="nav justify-content-center">
        <li id="hdr">Quarantine Workout</li>
    </ul>
    <h1 class="text-center">Select an exercise and draw a card:</h1> 
    <section class="workouts">
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button class="exerciseBtn" id="burpees">Burpees</button>
            <button class="exerciseBtn" id="plank">30Sec Plank</button>
            <button class="exerciseBtn" id="pushups">Push-Ups</button>
            <button class="exerciseBtn" id="crunches">Crunches</button>
            <button class="exerciseBtn" id="squats">Squats</button>
        </div>
        <div class="btn-group">
            <button id="drawCard">Draw Card!</button>
            <button id="resetBtn">Reset</button>
        </div>
        
    </section>

    <div class="crdRemain">
        <h3 id="help">Help <i class="fas fa-caret-down"></i></h3>
        <h1 id="remain">Cards Remaining: <span id="num">52</span></h1>
       
    </div>
    <section class="left" >
        <div class="cards">
            <ul>
                <li><img class="cardImg" src="CARDS/AH.jpg" alt="#"> = 1 rep</li>
                <li><img class="cardImg" src="CARDS/2H.jpg" alt="#"> = 2 reps</li>
                <li><img class="cardImg" src="CARDS/3H.jpg" alt="#"> = 3 reps</li>
                <li><img class="cardImg" src="CARDS/4H.jpg" alt="#"> = 4 reps</li>
                <li><img class="cardImg" src="CARDS/5H.jpg" alt="#"> = 5 reps</li>
            </ul>
            <ul>
                
                <li><img class="cardImg" src="CARDS/6H.jpg" alt="#"> = 6 reps</li>
                <li><img class="cardImg" src="CARDS/7H.jpg" alt="#"> = 7 reps</li>
                <li><img class="cardImg" src="CARDS/8H.jpg" alt="#"> = 8 reps</li>
                <li><img class="cardImg" src="CARDS/9H.jpg" alt="#"> = 9 reps</li>
                
            </ul>
            <ul>
                <li><img class="cardImg" src="CARDS/10H.jpg" alt="#"> = 10 reps</li>
                <li><img class="cardImg" src="CARDS/JH.jpg" alt="#"> = 11 reps</li>
                <li><img class="cardImg" src="CARDS/QH.jpg" alt="#"> = 12 reps</li>
                <li><img class="cardImg" src="CARDS/KH.jpg" alt="#"> = 13 reps</li>
            </ul>
        </div>
        <h1 class="text-center">Exercise:</h1>
        <p id="exerciseTxt">hello</p>
        <img id="exerciseImage" src="workout.jpg" alt="exerciseImg">
    </section>
    <section class="right">
        <img id="randomCard" src="backsideCard.png" alt="">
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
